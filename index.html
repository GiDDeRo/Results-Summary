<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300;400;500;600;700;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="container-1">
      <p style="font-weight: 600;">Your Result</p>
      <span id="circle">
        <p id="rate">76</p>
        <p id="total">of 100</p>
      </span>

      <p id="great">Great</p>
      <p id="text"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
  <div class="container-2">
    <p style="text-align: left; font-weight: 700;">Summary</p>

    <div class="options">
      <span class="option" id="a">
        <span class="sub-option">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p style="color: hsl(0, 100%, 67%);">Reaction</p>
        </span>
        <p class="rate"><span>80</span> / 100</p>
      </span>
  
      <span class="option" id="b">
        <span class="sub-option">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p style="color: hsl(39, 100%, 56%);">Memory</p>
        </span>
        <p class="rate"><span>92</span> / 100</p>
      </span>
  
      <span class="option" id="c">
        <span class="sub-option">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p style="color: hsl(166, 100%, 37%);">Verbal</p>
        </span>
        <p class="rate"><span>61</span> / 100</p>
      </span>
  
      <span class="option" id="d">
        <span class="sub-option">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p style="color: hsl(234, 85%, 45%);">Visual</p>
        </span>
        <p class="rate"><span>72</span> / 100</p>
      </span>
    </div>

    <button><a href="#"><p>Continue</p></a></button>
  </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gideon</a>.
    </div>
  </footer>
</body>
</html>
